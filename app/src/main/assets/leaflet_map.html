<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leaflet Map with OSM Tiles</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
    </style>

    <style>
        .emergency-marker {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;

    function initMap(latitude, longitude, locations) {
        map = L.map('map').setView([latitude, longitude], 19);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 22
        }).addTo(map);

        var customIcon = L.icon({
            iconUrl: 'file:///android_asset/location-icon1.png',
            iconSize: [38, 40],
            iconAnchor: [22, 94],
            popupAnchor: [-3, -76]
        });

        L.marker([latitude, longitude], { icon: customIcon }).addTo(map)
            .bindPopup("Me")
            .openPopup();

        // Add multiple locations
        locations.forEach(function(location) {
            L.marker([location[0], location[1]], { icon: customIcon }).addTo(map)
                .bindPopup("Location: " + location[0] + ", " + location[1]);
        });
    }

    function updateMapLocation(latitude, longitude, locations) {
        if (map) {
            map.setView([latitude, longitude], 19);
            // Update markers for multiple locations
            locations.forEach(function(location) {
                L.marker([location[0], location[1]], { icon: customIcon }).addTo(map)
                    .bindPopup("Location: " + location[0] + ", " + location[1]);
            });
        } else {
            initMap(latitude, longitude, locations);
        }
    }

    function updateEmergencyLocation(latitude,longitude){
         var emergencyMarker=L.divIcon({className:'emergency-marker'});
         var marker=L.marker([latitude,longitude],{icon:emergencyMarker}).addTo(map);
    }
</script>
</body>
</html>
