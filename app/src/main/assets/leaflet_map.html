<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leaflet Map with OSM Tiles</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([31.776944, 35.234167], 19);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 22
    }).addTo(map);

    // Custom Icon Configuration
    var customIcon = L.icon({
        iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png', // URL of the custom icon image
        iconSize: [38, 95], // Size of the icon (width, height)
        iconAnchor: [22, 94], // Point of the icon which will correspond to marker's location
        popupAnchor: [-3, -76] // Point from which the popup should open relative to the iconAnchor
    });

    // Adding the Custom Marker to the Map
    L.marker([31.776944, 35.234167], { icon: customIcon }).addTo(map)
        .bindPopup("Your custom marker") // Popup message
        .openPopup(); // Open the popup automatically
</script>
</body>
</html>
